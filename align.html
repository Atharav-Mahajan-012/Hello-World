<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paragraph with Image Alignment</title>

<style>
    .image-box {
        float: left;
        margin-right: 20px;
    }

     .image-box img {
         width: 250px;
         height: auto; 
         border-radius: 8px;
    }

     .text-box {
         text-align: justify;
     }

</style>
</head>

<body>
    <h2>
        Aligned Paragraph with Image
    </h2>

<div class="container">
    <div class="image-box">
             <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFEuKpCYbzVAuW1zs_g6A4fJmf4mu0i8bJZA&s" alt="Sample Image">
    </div>

    <div class="text-box">
        <p>
          Excommunicardo ka mtlb yeh hai ki ik association aur usse judi saari services se complete ban
       </p>
    </div>
</div>
</body>
</html>
